<div id="certificate" class="certificate">
    <main @confirm="onConfirm">
        <ui-prop
        :error="!!(verifyResult.password)"
        >
            <ui-label value="i18n:android.KEYSTORE.keystore_password" slot="label"></ui-label>
            <ui-input name="password" slot="content"
            :tooltip="verifyResult.password"
            :value="settings.password"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.confirmPassword)"
        >
            <ui-label value="i18n:android.KEYSTORE.confirm_password" slot="label"></ui-label>
            <ui-input name="confirmPassword" slot="content"
            :tooltip="verifyResult.confirmPassword"
            :value="settings.confirmPassword"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.alias)"
        >
            <ui-label value="i18n:android.KEYSTORE.keystore_alias" slot="label"></ui-label>
            <ui-input name="alias" slot="content"
            :tooltip="verifyResult.alias"
            :value="settings.alias"
            ></ui-input>
        </ui-prop>
        <hr>
        <ui-prop
        :error="!!(verifyResult.aliasPassword)"
        >
            <ui-label value="i18n:android.KEYSTORE.keystore_alias_password" slot="label"></ui-label>
            <ui-input name="aliasPassword" slot="content"
            :tooltip="verifyResult.aliasPassword"
            :value="settings.aliasPassword"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.confirmAliasPassword)"
        >
            <ui-label value="i18n:android.KEYSTORE.confirm_password" slot="label"></ui-label>
            <ui-input name="confirmAliasPassword" slot="content"
            :tooltip="verifyResult.confirmAliasPassword"
            :value="settings.confirmAliasPassword"
            ></ui-input>
        </ui-prop>
        <hr>
        <ui-prop
        :error="!!(verifyResult.validity)"
        >
            <ui-label value="i18n:android.KEYSTORE.validity" slot="label"></ui-label>
            <ui-num-input name="validity" slot="content" unit="å¤©" step="1"
            :tooltip="verifyResult.validity"
            :value="settings.validity"
            ></ui-num-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.commonName)"
        >
            <ui-label value="i18n:android.KEYSTORE.commonName" slot="label"></ui-label>
            <ui-input name="commonName" slot="content"
            :tooltip="verifyResult.commonName"
            :value="settings.commonName"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.organizationalUnit)"
        >
            <ui-label value="i18n:android.KEYSTORE.organizationalUnit" slot="label"></ui-label>
            <ui-input name="organizationalUnit" slot="content"
            :tooltip="verifyResult.organizationalUnit"
            :value="settings.organizationalUnit"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.organization)"
        >
            <ui-label value="i18n:android.KEYSTORE.organization" slot="label"></ui-label>
            <ui-input name="organization" slot="content"
            :tooltip="verifyResult.organization"
            :value="settings.organization"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.locality)"
        >
            <ui-label value="i18n:android.KEYSTORE.locality" slot="label"></ui-label>
            <ui-input name="locality" slot="content"
            :tooltip="verifyResult.locality"
            :value="settings.locality"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.state)"
        >
            <ui-label value="i18n:android.KEYSTORE.state" slot="label"></ui-label>
            <ui-input name="state" slot="content"
            :tooltip="verifyResult.state"
            :value="settings.state"
            ></ui-input>
        </ui-prop>
        <ui-prop
        :error="!!(verifyResult.country)"
        >
            <ui-label value="i18n:android.KEYSTORE.country" slot="label"></ui-label>
            <ui-input name="country" slot="content" unit="ms" step="1"
            :tooltip="verifyResult.country"
            :value="settings.country"
            ></ui-input>
        </ui-prop>
        <footer>
            <ui-button class="green" :disabled="saveBtnDisabled" @confirm="onGenerate"><ui-label i18n>android.KEYSTORE.generate</ui-label></ui-button>
        </footer>
    </main>
</div>
