<div class="hbox">
    <div class="hue ctrl">
        <div class="hue-handle">
            <i></i>
        </div>
    </div>
    <div class="color ctrl">
        <div class="color-handle">
            <i></i>
        </div>
    </div>
    <div class="alpha-wrap">
        <div class="alpha ctrl">
            <div class="alpha-handle">
                <i></i>
            </div>
        </div>
    </div>
</div>
<div class="vbox">
    <div class="prop">
        <span class="red">R</span>
        <ui-slider id="r-slider" max="255" step="1" preci="0"></ui-slider>
    </div>
    <div class="prop">
        <span class="green">G</span>
        <ui-slider id="g-slider" max="255" step="1" preci="0"></ui-slider>
    </div>
    <div class="prop">
        <span class="blue">B</span>
        <ui-slider id="b-slider" max="255" step="1" preci="0"></ui-slider>
    </div>
    <div class="prop">
        <span class="gray">A</span>
        <ui-slider id="a-slider" max="255" step="1" preci="0"></ui-slider>
    </div>
    <div class="hex-field">
        <div class="color-block old">
            <div id="old-color" class="color-inner" title="Current Color"></div>
        </div>
        <div class="color-block new">
            <div id="new-color" class="color-inner" title="Pick Color"></div>
        </div>
        <span class="space"></span>
        <div class="label">Hex Color</div>
        <ui-input id="hex-input" class="hex-input"></ui-input>
    </div>
    <div class="palette">
        <div class="title">
            <span>Presets</span>
            <ui-button class="add-presets transparent" tooltip="Add to presets">+</ui-button>
        </div>
        <div class="presets">
        </div>
    </div>
</div>
