<section class="texture-compress">
    <ui-prop @change="updateMipmapConfig">
        <ui-label slot="label" value="i18n:builder.project.texture_compress.mipmap.title"></ui-label>
        <ui-select-pro slot="content">
            <ui-select-option-pro value="on" label="i18n:builder.project.texture_compress.mipmap.on"
                :selected="genMipmaps"></ui-select-option-pro>
            <ui-select-option-pro value="off" label="i18n:builder.project.texture_compress.mipmap.off"
                :selected="!genMipmaps"></ui-select-option-pro>
        </ui-select-pro>
    </ui-prop>
    <header>
        <span class="tab-item"
            v-for="(info, name) in tabList" 
            :active="tab === name"
            @click.stop="onChangeTab(name)"
        >
            <ui-label
                :value="info.label"
                :key = "name"
            ></ui-label>
        </span>
    </header>
    <div class="content">
        <component
            v-for="(tabInfo, name) in tabList"
            v-if="tab === name"
            :key="tabInfo.comp"
            :is="tabInfo.comp"
            :ref="tabInfo.comp"
            :compress-config = "textureCompressConfig"
            :custom-configs = "customConfigs"
            :overwrite-formats = "overwriteFormats"
            @update="onConfigChange"
        ></component>
    </div>
</section>
