<div class="wrap">
    <ui-section class="config section" expand header="i18n:ui-kit.preview.initialize">
        <div class="row">
            <ui-curve-editor style="width: 500px; height: 400px;"
                :value="keyframes"
                :config="config"
                @change="addEvents('change')"
                @confirm="addEvents('confirm')"
            ></ui-curve-editor>
            <ui-code language="html">
                &lt;ui-curve-editor :value="keyframes"&gt;&lt;/ui-curve-editor&gt;
            </ui-code>
            <div>events: {{events.toString()}}</div>
        </div>
    </ui-section>

    <ui-section class="config section" expand header="i18n:ui-kit.preview.initialize">
        <div class="row">
            <ui-curve-editor style="width: 500px; height: 400px;"></ui-curve-editor>
            <ui-code language="html">
                &lt;ui-curve-editor &gt;&lt;/ui-curve-editor&gt;
            </ui-code>
        </div>
    </ui-section>
</div>
