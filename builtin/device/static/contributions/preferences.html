<div class="device">

    <div class="slider">
        <ul>
            <li
                v-for="(device,index) in config.custom"
                :key="index"
                :active="type === 'custom' && num === index"
                @click="type='custom',num=index"
            >
                <ui-checkbox
                    :value="config.enable.includes(device.name)"
                    @confirm="switchEnable($event.target.value, device.name)"
                ></ui-checkbox>
                <ui-label>{{device.name}}</ui-label>
            </li>
            <li class="line"
                v-if="config.custom.length"
            ></li>
            <li
                v-for="device,index in config.builtin"
                :active="type === 'builtin' && num === index"
                @click="type = 'builtin', num = index"
            >
                <ui-checkbox
                    :value="config.enable.includes(device.name)"
                    @confirm="switchEnable($event.target.value, device.name)"
                ></ui-checkbox>
                <ui-label>{{device.name}}</ui-label>
            </li>
        </ul>
    </div>
    <div class="content">
        <ui-prop>
            <ui-label slot="label">Name</ui-label>
            <ui-input slot="content"
                :value="device.name"
                @confirm="device.name = $event.target.value"
            ></ui-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">Resolution</ui-label>
            <div slot="content">
                <ui-num-input step="1" preci="0"
                    :value="device.width"
                    @confirm="device.width = $event.target.value"
                ></ui-num-input>
                <ui-label>x</ui-label>
                <ui-num-input step="1" preci="0"
                    :value="device.height"
                    @confirm="device.height = $event.target.value"
                ></ui-num-input>
            </div>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">Ratio</ui-label>
            <ui-num-input slot="content" step="1" preci="0"
                :value="device.ratio"
                @confirm="device.ratio = $event.target.value"
            ></ui-num-input>
        </ui-prop>
        <div class="buttons">
            <ui-button
                :disabled="type !== 'custom'"
                @confirm="changeDevice()"
            >
                <ui-label i18n value="device.button.change"></ui-label>
            </ui-button>
            <ui-button
                @confirm="addDevice()"
            >
                <ui-label i18n value="device.button.add"></ui-label>
            </ui-button>
            <ui-button
                :disabled="type !== 'custom'"
                @confirm="deleteDevice()"
            >
                <ui-label i18n value="device.button.delete"></ui-label>
            </ui-button>
        </div>
    </div>
</div>
