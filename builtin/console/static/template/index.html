<div class="console-panel">
    <header class="header flex-center" @change="onHeaderChange">
        <!-- 清除的按钮 -->
        <ui-button class="transparent" path="clear" tooltip="i18n:console.clearTip">
            <ui-icon value="clear"></ui-icon>
            <ui-label class="label" value="i18n:console.clear"></ui-label>
        </ui-button>

        <!-- 过滤条件 -->
        <ui-input path="filterText" show-clear></ui-input>

        <!-- 是否启用正则 -->
        <ui-checkbox :value="tabbar.filterRegex" path="filterRegex">
            <ui-label class="label" value="i18n:console.tabbar.regex"></ui-label>
        </ui-checkbox>

        <!-- 筛选种类 -->
        <ui-select :value="tabbar.filterType" path="filterType">
            <option value="all">All</option>
            <option value="log">Log</option>
            <option value="warn">Warn</option>
            <option value="error">Error</option>
        </ui-select>

         <!-- 打开日志 -->
         <ui-button class="transparent" path="openLog" tooltip="i18n:console.openTip">
            <ui-icon value="catalog"></ui-icon>
        </ui-button>
    </header>
    <console-list v-model="change" :font-size="tabbar.fontSize" :line-height="tabbar.lineHeight"></console-list>
</div>
