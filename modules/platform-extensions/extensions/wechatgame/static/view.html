<div class="wechatgame"
    @change="onChange($event)"
>
    <ui-prop
        :class="{ 'separate-engine-invalid': isDebugMode }"
        :tooltip="isDebugMode ? 'i18n:wechatgame.tips.separate_engine_with_debug' : isNormalVersion ? 'i18n:wechatgame.options.separate_engine_tips' : 'i18n:wechatgame.tips.separate_engine_only_in_normal_version'"
    >
        <ui-label
            slot="label"
            value="i18n:wechatgame.options.separate_engine"
        ></ui-label>
        <div slot="content">
            <ui-checkbox path="separateEngine"
                :value="pkgOptions.separateEngine"
                :disabled="!isNormalVersion"
            ></ui-checkbox>
        </div>
        <div slot="message"
            v-if="isDebugMode && pkgOptions.separateEngine"
        >
            <ui-label value="i18n:wechatgame.tips.separate_engine_with_debug"></ui-label>
        </div>
    </ui-prop>

    <ui-prop>
        <ui-label
            slot="label"
            value="i18n:wechatgame.options.highPerformanceMode"
        ></ui-label>
        <div slot="content">
            <ui-checkbox path="highPerformanceMode"
                :value="pkgOptions.highPerformanceMode"
            ></ui-checkbox>
        </div>
        <div slot="message" class="high-performance-mode-message"
            v-if="pkgOptions.highPerformanceMode"
        >
            <ui-label value="i18n:wechatgame.tips.pleaseRead"></ui-label>
            <ui-link value="https://developers.weixin.qq.com/minigame/dev/guide/performance/perf-high-performance.html">
                <ui-label value="i18n:wechatgame.tips.weixinDocs"></ui-label>
            </ui-link>
            <ui-label value="i18n:wechatgame.tips.enableHighPerformanceMode"></ui-label>
        </div>
    </ui-prop>

    <ui-prop>
        <ui-label
            slot="label"
            value="i18n:wechatgame.options.enabelWebGL2"
        ></ui-label>
        <div slot="content">
            <ui-select path="enabelWebGL2"
                :value="pkgOptions.enabelWebGL2"
            >
                <option value="off">{{t('options.forcedOff')}}</option>
                <option value="sameAsProjectSetting">{{t('options.consistentWithProjectSettings')}}</option>
            </ui-select>
        </div>
    </ui-prop>

    <ui-prop>
        <ui-label
            slot="label"
            value="i18n:wechatgame.options.wasm_experimental"
            tooltip="i18n:wechatgame.options.wasm_experimental_tips"
        ></ui-label>
        <div slot="content">
            <ui-select path="wasm"
                :value="physics3D ? pkgOptions.wasm || 'wasm' : 'none'"
            >
                <option value="none" v-if="!physics3D">{{t('options.physics_disabled')}}</option>
                <option value="wasm">{{t('options.on')}}</option>
                <option value="js">{{t('options.off')}}</option>
            </ui-select>
            <div v-if="!physics3D" class="warning-tip">
                <span>
                    <ui-label value="i18n:wechatgame.tips.jump_to_edit_physics.start"></ui-label>
                    <ui-label
                        class="jump"
                        @click="openProjectSettings"
                        value="i18n:wechatgame.tips.jump_to_edit_physics.center"
                    ></ui-label>
                    <ui-label value="i18n:wechatgame.tips.jump_to_edit_physics.end"></ui-label>
                </span>
            </div>
        </div>
    </ui-prop>
</div>
