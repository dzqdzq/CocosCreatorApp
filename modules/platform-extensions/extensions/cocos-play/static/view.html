<div class="root" @confirm="onConfirm">
    <!-- cocos-play 基于 cocos-runtime 裁剪功能
    <ui-prop>
        <ui-label slot="label">i18n:${PLATFORM_NAME}.options.runtime_version</ui-label>
        <ui-input id="runtimeVersion" slot="content" :value="runtimeVersion"></ui-input>
    </ui-prop>
    <ui-prop>
        <ui-label slot="label">i18n:${PLATFORM_NAME}.options.status_bar_display</ui-label>
        <ui-checkbox id="statusbarDisplay" slot="content" :value="statusbarDisplay"></ui-checkbox>
    </ui-prop>
    <ui-prop tooltip="i18n:${PLATFORM_NAME}.options.worker_path_hint">
        <ui-label slot="label">i18n:${PLATFORM_NAME}.options.worker_path</ui-label>
        <ui-input id="workerPath" slot="content" :value="workerPath"></ui-input>
    </ui-prop>
    <ui-section class="config" header="i18n:${PLATFORM_NAME}.options.network_timeout" expand>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.xhr_timeout</ui-label>
            <ui-num-input id="XHRTimeout" slot="content" :value="XHRTimeout" step="1" unit="ms" min="0"></ui-num-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.ws_timeout</ui-label>
            <ui-num-input id="WSTimeout" slot="content" :value="WSTimeout" step="1" unit="ms" min="0"></ui-num-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.uploadFile_timeout</ui-label>
            <ui-num-input id="uploadFileTimeout" slot="content" :value="uploadFileTimeout" step="1" unit="ms" min="0"></ui-num-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.downloadFile_timeout</ui-label>
            <ui-num-input id="downloadFileTimeout" slot="content" :value="downloadFileTimeout" step="1" unit="ms" min="0"></ui-num-input>
        </ui-prop>
    </ui-section>
    <ui-section class="config" header="i18n:${PLATFORM_NAME}.options.permission_hint" expand>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.permission_camera</ui-label>
            <ui-input id="cameraPermissionHint" slot="content" :value="cameraPermissionHint"></ui-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.permission_user_info</ui-label>
            <ui-input id="userInfoPermissionHint" slot="content" :value="userInfoPermissionHint"></ui-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.permission_location</ui-label>
            <ui-input id="locationPermissionHint" slot="content" :value="locationPermissionHint"></ui-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label">i18n:${PLATFORM_NAME}.options.permission_album</ui-label>
            <ui-input id="albumPermissionHint" slot="content" :value="albumPermissionHint"></ui-input>
        </ui-prop>
    </ui-section>
    -->
</div>
