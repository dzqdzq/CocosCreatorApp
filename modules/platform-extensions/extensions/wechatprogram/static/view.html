<div class="wechatprogram"
    @change="onChange($event)">
    <ui-prop>
        <ui-label
            slot="label"
            value="i18n:wechatprogram.options.enabelWebGL2"
        ></ui-label>
        <div slot="content">
            <ui-select path="enabelWebGL2"
                :value="pkgOptions.enabelWebGL2"
            >
                <option value="off">{{t('options.forcedOff')}}</option>
                <option value="sameAsProjectSetting">{{t('options.consistentWithProjectSettings')}}</option>
            </ui-select>
        </div>
    </ui-prop>

    <ui-prop>
        <ui-label
            slot="label"
            value="i18n:wechatprogram.options.wasm_experimental"
            tooltip="i18n:wechatprogram.options.wasm_experimental_tips"
        ></ui-label>
        <div slot="content">
            <ui-select path="wasm"
                :value="physics3D ? pkgOptions.wasm || 'wasm' : 'none'"
            >
                <option value="none" v-if="!physics3D">{{t('options.physics_disabled')}}</option>
                <option value="wasm">{{t('options.on')}}</option>
                <option value="js">{{t('options.off')}}</option>
            </ui-select>
            <div v-if="!physics3D" class="warning-tip">
                <span>
                    <ui-label value="i18n:wechatprogram.tips.jump_to_edit_physics.start"></ui-label>
                    <ui-label
                        class="jump"
                        @click="openProjectSettings"
                        value="i18n:wechatprogram.tips.jump_to_edit_physics.center"
                    ></ui-label>
                    <ui-label value="i18n:wechatprogram.tips.jump_to_edit_physics.end"></ui-label>
                </span>
            </div>
        </div>
    </ui-prop>
</div>
