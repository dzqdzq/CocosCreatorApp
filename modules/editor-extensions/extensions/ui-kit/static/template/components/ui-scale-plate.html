<div class="wrap">
    <ui-section class="config section" expand header="i18n:ui-kit.preview.initialize">
        <div class="row">
            <h2>Default</h2>
            <ui-prop>
                <ui-label slot="label" value="Change Time to test"></ui-label>
                <ui-num-input step="1" slot="content"
                    :value="time"
                    @confirm="time = $event.target.value"
                ></ui-num-input>
            </ui-prop>
            <ui-scale-plate style="width: 300px; height: 60px;"
                @change="addEvents('change')"
                @confirm="addEvents('confirm'); time = $event.target.value"
                @transform="addEvents('transform')"
                :value="time"
            ></ui-scale-plate>
            <ui-code language="html">
                &lt;ui-scale-plate &gt;&lt;/ui-scale-plate&gt;
            </ui-code>
            <div>events: {{events.toString()}}</div>
        </div>
        <div class="row">
            <h2>Config: {max: 1340 }</h2>
            <ui-scale-plate style="width: 300px;"
                :config="config"
            ></ui-scale-plate>
            <ui-code language="html">
                &lt;ui-scale-plate :config="config" &gt;&lt;/ui-scale-plate&gt;
            </ui-code>
        </div>
        <div class="row">
            <h2>Config: { max: 66, preci: 2 }</h2>
            <ui-scale-plate ref="scalePlate"></ui-scale-plate>
            <ui-code language="html">
                &lt;ui-scale-plate &gt;&lt;/ui-scale-plate&gt;
            </ui-code>
        </div>
    </ui-section>
</div>
