<!DOCTYPE html>
<html lang="en" spellcheck="false">

<head>
    <meta charset="utf-8">
    <title>Cocos Creator</title>
    <link href="./style/base.css" rel="stylesheet" />
    <link href="./style/main.css" rel="stylesheet" />
</head>

<body>
    <!-- 同步任务的遮罩 -->
    <div class="task-sync-mask">
        <img src="./image/splash.png">
        <div class="info">
            <div class="describe">Wait a moment...</div>
            <div class="message"></div>    
        </div>
    </div>

    <!-- 顶部菜单条 -->
    <!-- <style>
        .menu { z-index: 9999999; }
    </style>
    <menu class="menu" id="menu"></menu> -->

    <!-- 顶部工具条 -->
    <header class="toolbar" id="toolbar">
        <div class="left">
            <ui-panel
                v-for="item,key in left"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
        <div class="middle">
            <ui-panel
                v-for="item,key in middle"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
        <div class="right">
            <ui-panel
                v-for="item,key in right"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
    </header>
    <header class="toolbar" id="custom-toolbar" hidden>
        <ui-panel></ui-panel>
    </header>

    <!-- 实际的插件布局 -->
    <dock-frame id="dock"></dock-frame>

    <!-- 底部工具条 -->
    <footer class="toolbar" id="footer">
        <div class="left">
            <ui-panel
                v-for="item,key in left"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
        <div class="right">
            <span style="flex: 1;"></span>
            <ui-panel
                v-for="item,key in right"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
    </footer>
    <header class="toolbar" id="custom-footer" hidden>
        <ui-panel></ui-panel>
    </header>

    <!-- 加载 js 运行逻辑 -->
    <script>
        // 禁止 electron 显示安全提示
        window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
        window.__MAIN__ = true;
        window.__InitializationTime__ = Date.now();
        require('../../dist/index');
        require('./script/main');
    </script>
</body>

</html>
