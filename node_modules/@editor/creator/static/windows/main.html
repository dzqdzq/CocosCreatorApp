<!DOCTYPE html>
<html lang="en" spellcheck="false">

<head>
    <meta charset="utf-8">
    <title>Cocos Creator</title>
    <link href="./style/base.css" rel="stylesheet" />
    <link href="./style/main.css" rel="stylesheet" />
</head>

<body name="main">
    <!-- 同步任务的遮罩 -->
    <editor-mask class="task-sync-mask"></editor-mask>

    <!-- 顶部菜单条 -->
    <menu class="menu" id="menu"></menu>

    <!-- 顶部工具条 -->
    <header class="toolbar" id="toolbar"
        :style="barStyle"
        @dblclick="maximize"
    >
        <div class="left"
            :style="leftStyle"
        >
            <ui-panel
                v-for="item,key in left"
                :key="key"
                :src="item.path"
                @dblclick.stop
            ></ui-panel>
        </div>
        <div class="middle">
            <ui-panel
                v-for="item,key in middle"
                :key="key"
                :src="item.path"
                @dblclick.stop
            ></ui-panel>
        </div>
        <div class="right">
            <ui-panel
                v-for="item,key in right"
                :key="key"
                :src="item.path"
                @dblclick.stop
            ></ui-panel>
        </div>
    </header>

    <header class="toolbar" id="custom-toolbar" hidden>
        <ui-panel></ui-panel>
    </header>

    <!-- 实际的插件布局 -->
    <dock-frame id="dock"></dock-frame>

    <!-- 底部工具条 -->
    <footer class="footer" id="footer">
        <div class="left">
            <ui-panel
                v-for="item,key in left"
                :key="key"
                :src="item.path"
            ></ui-panel>
        </div>
        <div class="right">
            <ui-panel
                v-for="item,key in right"
                :key="key"
                :src="item.path"
            ></ui-panel>
            <span style="flex: 1;"></span>
        </div>
    </footer>

    <header class="toolbar" id="custom-footer" hidden>
        <ui-panel></ui-panel>
    </header>

    <!-- 加载 js 运行逻辑 -->
    <script>
        // 禁止 electron 显示安全提示
        window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
        window.__MAIN__ = true;
        window.__InitializationTime__ = Date.now();
        require('../../dist/index');
        require('./script/main');
    </script>
</body>

</html>
