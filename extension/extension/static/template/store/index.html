<div class="store"
    @click.stop="toggleSilder(false)"
>
    <header>
        <ui-icon class="left" value="arrow-triangle"
            @click.stop="goBack()"
        ></ui-icon>
        <ui-icon class="right" value="arrow-triangle"
            @click.stop="goForward()"
        ></ui-icon>
        <ui-icon value="refresh"
            @click.stop="refresh()"
        ></ui-icon>
        <ui-icon value="home"
            @click.stop="goHome()"
        ></ui-icon>

        <ui-icon
            :title = "i18n('extension.store.toggle_download_list')"
            class="more" 
            value="list"
            @click.stop="toggleSilder(!show.slider)"
        ></ui-icon>
    </header>
    
    <section
        :slider="show.slider"
    >
        <webview ref="webview"></webview>

        <div class="slider"
            @click.stop
        >
            <header>
                <span>
                    <ui-label value="i18n:extension.store.download"></ui-label>
                </span>
                <ui-icon 
                    value="del"
                    :title="i18n('extension.store.delete_all')"
                    @click="removeAll"
                ></ui-icon>
            </header>

            <section>
                <item
                    v-for="item in list"
                    :info="item"
                    :language="language"
                ></item>
            </section>
        </div>
    </section>
</div>
