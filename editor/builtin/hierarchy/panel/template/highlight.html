<div class="highlight"
    :style="style"
    :hidden="!show"
    @mouseup="onMouseUp"
>
    <header
        v-if="name"
    >
        <span>{{name}}</span>
    </header>

    <section
        :state="state"
        :style="cstyle"
    >

        <div class="line"
            :style="updateLineStyle(offset)"
        ></div>
    </section>
</div>
